<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Recognitions | corporealsoul</title>
    <link rel="stylesheet" href="professional-credentials-enterprise.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="archive-theme">

    <nav class="archive-nav">
        <div class="container nav-flex">
            <div class="nav-brand">corporealsoul</div>
            <ul class="nav-links">
                <li><a href="/index.html">Portfolio</a></li>
                <li><a href="/index.html#certificates">Certificates</a></li>
            </ul>
        </div>
    </nav>

    <header class="category-header">
        <div class="container">
            <h1 class="section-title">Enterprise Recognitions</h1>
            <p class="section-subtitle">A visual archive of corporate performance honors and appreciation milestones.</p>
            <div class="results-meta">
                <span id="awardCount">0 Recognitions</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="award-stack">
            
            <div class="award-screenshot-card" style="--award-highlight: #0D6EFD;">
                <div class="card-side-icon">
                    <div class="icon-circle"><i class="fas fa-award"></i></div>
                </div>
                <div class="screenshot-container">
                    <img src="/assets/img/awards/appreciation-1.png" alt="Office Recognition" class="screenshot-img">
                </div>
            </div>

            <div class="award-screenshot-card" style="--award-highlight: #6200ea;">
                <div class="card-side-icon">
                    <div class="icon-circle"><i class="fas fa-medal"></i></div>
                </div>
                <div class="screenshot-container">
                    <img src="/assets/img/awards/appreciation-2.png" alt="Office Recognition" class="screenshot-img">
                </div>
            </div>

        </div>
    </main>

    <script>
        window.onload = () => {
            const count = document.querySelectorAll('.award-screenshot-card').length;
            document.getElementById('awardCount').innerText = `${count} ${count === 1 ? 'Recognition' : 'Recognitions'} Archived`;
        };
    </script>
</body>
</html>
