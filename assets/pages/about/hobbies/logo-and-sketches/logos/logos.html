<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design | Anup Portfolio</title>
    <link rel="stylesheet" href="logos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header class="logo-header">
    <div class="container header-container">
        <a href="../logo-and-sketches.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Creative Works
        </a>
        
        <div class="header-content">
            <h1 class="logo-title">Brand Identities</h1>
            <p class="logo-subtitle">Engineering visual recognition through minimalist geometric logic.</p>
        </div>
    </div>
</header>

<main class="container">
    <div class="logo-stack">
        
        <div class="logo-card">
            <div class="image-box">
                <img src="../../../../../images/logo-and-sketches/logos/realm-regal.png" alt="NexaBloom">
            </div>
            <div class="logo-info">
                <div class="logo-meta">
                    <span class="meta-tag">Project 01</span>
                    <span class="meta-tag">Identity</span>
                </div>
                <hr class="card-divider">
                <h4 class="brand-name">NexaBloom</h4>
                <p>A minimalist identity designed for a sustainable tech startup.</p>
            </div>
        </div>

        <div class="logo-card">
            <div class="image-box">
                <img src="../../../../../images/logo-and-sketches/logos/corporealsoul.png" alt="AeroPulse">
            </div>
            <div class="logo-info">
                <div class="logo-meta">
                    <span class="meta-tag">Project 02</span>
                    <span class="meta-tag">Aviation</span>
                </div>
                <hr class="card-divider">
                <h4 class="brand-name">AeroPulse</h4>
                <p>Precision-focused branding for high-speed logistics.</p>
            </div>
        </div>

    </div>
</main>

</body>
</html>
